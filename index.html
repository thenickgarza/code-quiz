<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="justify-content: center;">
    <div class="container">
        <!-- <div id="question-container" class="hide"></div> -->
            <div id="question-box">
                <div id="timer"></div>
             <p class="questions">Welcome to my javascript quiz! This is a timed quiz so get ready! Press start to begin!</p>
            </div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-a">Answer 1</button>
                <button class="btn-b">Answer 2</button>
                <button class="btn-c">Answer 2</button>
                <button class="btn-d">Answer 4</button>
            </div>
             <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
            </div>
        </div>
    </div>
    <div id = "high-scorePage">
        <div id = "highscore-header">
            <h3>User Initials</h3>
            <h3>Score</h3>
        </div>
        <div id = "highscore-initials"></div>
        <div id = "highscore-score"></div>
</div>
    <script src="script.js"></script>
</body>
